<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rousseau</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>

<!doctype html>
<meta charset="utf-8">
<script src="js/pixi.min.js"></script>
<script>

    //Aliases
    let Application = PIXI.Application,
        Container = PIXI.Container,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        TextureCache = PIXI.utils.TextureCache,
        Sprite = PIXI.Sprite;

    //Create a Pixi Application
    let app = new Application({
            width: 520,
            height: 520,
            antialiasing: true,
            transparent: false,
            resolution: 1
        }
    );

    //Add the canvas that Pixi automatically created for you to the HTML document
    document.body.appendChild(app.view);

    loader
        .add("medias/maxim.png")
        .load(setup);

    //Define any variables that are used in more than one function
    var maxim, state;
    var ennemy = ["ennemy1", "ennemy2", "ennemy3"];

    function setup() {

        //Create the `cat` sprite
        maxim = new Sprite(resources["medias/maxim.png"].texture);
        maxim.y = 96;
        maxim.vx = 0;
        maxim.vy = 0;

        ennemy[0] = new Sprite(resources)




        app.stage.addChild(maxim);

        //Capture the keyboard arrow keys
        let left = keyboard(37),
            up = keyboard(38),
            right = keyboard(39),
            down = keyboard(40);

        //Left arrow key `press` method
        left.press = () => {
            //Change the cat's velocity when the key is pressed
            maxim.vx = -5;
            maxim.vy = 0;
        };

        //Left arrow key `release` method
        left.release = () => {
            //If the left arrow has been released, and the right arrow isn't down,
            //and the cat isn't moving vertically:
            //Stop the cat
            if (!right.isDown && maxim.vy === 0) {
                maxim.vx = 0;
            }
        };

        //Up
        up.press = () => {
            maxim.vy = -5;
            maxim.vx = 0;
        };
        up.release = () => {
            if (!down.isDown && maxim.vx === 0) {
                maxim.vy = 0;
            }
        };

        //Right
        right.press = () => {
            maxim.vx = 5;
            maxim.vy = 0;
        };
        right.release = () => {
            if (!left.isDown && maxim.vy === 0) {
                maxim.vx = 0;
            }
        };

        //Down
        down.press = () => {
            maxim.vy = 5;
            maxim.vx = 0;
        };
        down.release = () => {
            if (!up.isDown && maxim.vx === 0) {
                maxim.vy = 0;
            }
        };

        //Set the game state
        state = play;

        //Start the game loop
        app.ticker.add(delta => gameLoop(delta));
    }

    function gameLoop(delta){

        //Update the current game state:
        state(delta);

    }

    function play(delta) {

        //Use the cat's velocity to make it move
        maxim.x += maxim.vx;
        maxim.y += maxim.vy
    }

    //The `keyboard` helper function
    function keyboard(keyCode) {
        var key = {};
        key.code = keyCode;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;
        //The `downHandler`
        key.downHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isUp && key.press) key.press();
                key.isDown = true;
                key.isUp = false;
            }
            event.preventDefault();
        };

        //The `upHandler`
        key.upHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isDown && key.release) key.release();
                key.isDown = false;
                key.isUp = true;
            }
            event.preventDefault();
        };

        //Attach event listeners
        window.addEventListener(
            "keydown", key.downHandler.bind(key), false
        );
        window.addEventListener(
            "keyup", key.upHandler.bind(key), false
        );
        return key;
    }
</script>


</body>
</html>
