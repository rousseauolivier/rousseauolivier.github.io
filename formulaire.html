<div class="container-fluid">
    <div class="row text-center">
        <div class="col-12">
            <div class="form-group">
                <label for="exampleFormControlSelect2">Quelle est votre sexe?</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Male</option>
                    <option>Femelle</option>
                    <option>Transgenre</option>
                    <option>Hélicoptère Apache V.2.3</option>
                    <option>Escargot</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
            <label for="inputDepart">Quelle est votre date de naissance:</label>
            <input type="date" class="form-control" id="inputDepart">
        </div>
        <div class="form-group col-md-6 col-sm-12">
            <label for="inputLeave">Quelle est votre date de décès:</label>
            <input type="date" class="form-control" id="inputLeave">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
            <label for="adulte">Combien de soeurs avez vous?</label>
            <input type="number" class="form-control" id="adulte">
        </div>
        <div class="form-group col-md-6 col-sm-12">
            <label for="enfant">Combien de frères avez-vous?</label>
            <input type="number" class="form-control" id="enfant">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-12">
            <label for="nas">Quelle est votre numéro d'assurance social?</label>
            <input type="number" class="form-control" id="nas">
        </div>
    </div>

    <div class="row no-gutters text-center">
        <div class="col-lg-12">
            <img class="img-fluid" src="medias/formulairecover.jpg">
        </div>
    </div>
